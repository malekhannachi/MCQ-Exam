<div class="register">
    <div class="text-center registhead">
        <h2>Register</h2>
    </div>
    <form [formGroup]="registerForm" (submit)="registerUser()">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Username</mat-label>
                    <input matInput type="text"  formControlName="username">
                    <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">          
                <mat-form-field appearance="outline" color="primary">                    
                    <mat-label>Emaiil</mat-label>
                    <input matInput type="email"  formControlName="email">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Password </mat-label>
                    <input matInput type="password" formControlName="password" >
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">             
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Confirm password</mat-label>
                    <input matInput type="password"  formControlName="confirmPassword">
                </mat-form-field>
            </div>
        </div>
      <div class="text-right registfoot">
        
            <button mat-raised-button color="primary">Create an account</button>
            <a routerLink="/login" >   Already have an account?</a>
      </div>
     </form>
</div>
