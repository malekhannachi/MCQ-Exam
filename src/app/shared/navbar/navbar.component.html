<mat-toolbar color="primary" class="navbar navbar-default py-2" >
    <div class="container"> 
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand"  routerLinkActive="active" routerLink="welcome"><img src="../../../assets/images/school_white_24dp.svg" alt=""> Final </a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="d-flex align-items-center">
        <ul class="nav navbar-right d-flex align-items-center">
          <li  *ngIf="user?.role =='doctor' " routerLinkActive="active"><a routerLink="/new-exam"><i class="fa-solid fa-plus"></i> New Exam</a></li>
          <li *ngIf="user?.role =='doctor' " routerLinkActive="active"><a routerLink="/students"><i class="fa-solid fa-users"></i> Students</a></li>
          <li *ngIf="user!==null" routerLinkActive="active"><a routerLink="/subjects"> Subjects</a></li>
          <li  *ngIf="user==null" routerLinkActive="active" ><a routerLink="/login"> Login</a></li>
          <li  *ngIf="user!==null" (click)="logOut()" routerLinkActive="active"><a routerLink="/login"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
          <li  *ngIf="user==null" routerLinkActive="active"><a routerLink="/register">Register</a></li>
          <li *ngIf="user!==null" class="username"><i class="fa-regular fa-user"></i> {{user?.username}}</li>
        </ul>
      
      </div><!-- /.navbar-collapse -->
    </div>
  </mat-toolbar>
