<div class="subjectBox">
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let item of subjects;let i = index" >
            <div class="namesubject" routerLink="/exam/{{item.id}}">
                <div> {{item.name}}</div>
            </div>
            <div class="subBtn">
                <button *ngIf="user?.role == 'doctor' "  mat-raised-button color="warn" class="mx-1" (click)="delete(item)"><i class="fa-solid fa-trash"></i> Delete</button>
                <button *ngIf="user?.role == 'doctor' " mat-raised-button color="primary" class="mx-1" routerLink="/exam/{{item.id}}">Desplay</button>
                <button *ngIf="user?.role == 'students' " mat-raised-button class="mx-1 btn btn-success" routerLink="/exam/{{item.id}}"> Start Qcm</button>
            </div>
        </div>

    </div>
</div>
